<div class="p-6 bg-gray-100 rounded-md shadow-md category-container">
  <h1 class="text-2xl font-bold text-gray-700 mb-4">Manage Categories</h1>

  <button
    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
    (click)="createCategory()"
  >
    Create New Category
  </button>

  <table class="w-full mt-6 border-collapse bg-white shadow-md rounded-md">
    <thead class="bg-gray-200 text-gray-700">
      <tr>
        <th class="text-left px-4 py-2 border-b">Name</th>
        <th class="text-left px-4 py-2 border-b">Description</th>
        <th class="text-left px-4 py-2 border-b">Parent Category</th>
        <th class="text-left px-4 py-2 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let category of categories"
        class="hover:bg-gray-100 transition"
      >
        <td class="px-4 py-2 border-b">{{ category.name }}</td>
        <td class="px-4 py-2 border-b">{{ category.description }}</td>
        <td class="px-4 py-2 border-b">{{ category.parentCategory?.name || 'None' }}</td>
        <td class="px-4 py-2 border-b">
          <button
            class="bg-yellow-400 text-gray-700 px-3 py-1 rounded hover:bg-yellow-500 transition"
            (click)="editCategory(category)"
          >
            Edit
          </button>
          <button
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition ml-2"
            (click)="deleteCategory(category.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-category-form
    *ngIf="showForm"
    [category]="selectedCategory"
    (save)="saveCategory($event)"
    (cancel)="showForm = false"
    class="mt-6"
  ></app-category-form>
</div>

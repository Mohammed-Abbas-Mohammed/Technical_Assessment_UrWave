<main class="flex-1 p-6">
    <h2 class="text-2xl font-bold mb-4">Dashboard Overview</h2>
    <!-- Add dashboard summary and metrics here -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Example Card: Total Products -->
      <div class="bg-white p-4 rounded shadow-md">
        <h3 class="text-lg font-semibold">Total Products</h3>
        <p class="text-2xl">100</p>
      </div>
      <!-- Example Card: Categories Count -->
      <div class="bg-white p-4 rounded shadow-md">
        <h3 class="text-lg font-semibold">Total Categories</h3>
        <p class="text-2xl">10</p>
      </div>
      <!-- Example Card: Low Stock Alerts -->
      <div class="bg-white p-4 rounded shadow-md">
        <h3 class="text-lg font-semibold">Low Stock Alerts</h3>
        <p class="text-2xl">5</p>
      </div>
    </div>

<div class="flex space-x-4">
    <!-- Sidebar for Filters -->
    <div class="w-1/4 bg-white p-6 rounded-lg shadow-xl border border-gray-200">
      <h3 class="text-xl font-semibold text-gray-800 mb-6">Filters</h3>
    
      <!-- Categories Filter -->
      <div class="mb-6">
        <h4 class="text-lg font-medium text-gray-700 mb-4">Categories</h4>
        <ul class="space-y-3">
          <li 
            *ngFor="let category of categories" 
            (click)="filterByCategory(category.id)" 
            class="cursor-pointer hover:bg-blue-100 hover:text-blue-600 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out text-gray-700">
            {{ category.name }}
          </li>
        </ul>
      </div>
    
      <!-- Price Range Filter -->
      <div class="mb-6">
        <h4 class="text-lg font-medium text-gray-700 mb-4">Price Range</h4>
        <div class="relative">
          <input 
            type="range" 
            min="0" 
            max="1000" 
            step="10" 
            [(ngModel)]="priceRange" 
            class="w-full h-2 bg-gradient-to-r from-blue-300 to-blue-500 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="absolute top-0 right-0 mt-2 text-sm font-medium text-gray-600">
            <p>Selected: {{ priceRange | currency }}</p>
          </div>
        </div>
      </div>
    
      <!-- Status Filter -->
      <div class="mb-6">
        <h4 class="text-lg font-medium text-gray-700 mb-4">Status</h4>
        <select 
          [(ngModel)]="selectedStatus" 
          (change)="filterByStatus()" 
          class="w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>
    
  
    <!-- Main Content for Products -->
<div class="w-3/4 p-6">
  <h3 class="text-xl font-semibold mb-4">Products</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Product Card -->
    <div 
      *ngFor="let product of filteredProducts" 
      class="border p-4 rounded-md shadow-md hover:shadow-lg transition-shadow bg-white flex flex-col items-center"
    >
      <!-- Product Image -->
      <img 
        [src]="product.imageUrl || 'assets/default-product.png'" 
        alt="{{ product.name }}" 
        class="w-32 h-32 object-cover mb-4 rounded-md"
      />

      <!-- Product Name -->
      <h4 class="text-lg font-semibold mb-2 text-center">{{ product.name }}</h4>

      <!-- Product Description -->
      <p class="text-sm mb-2 text-gray-600 text-center">{{ product.description }}</p>

      <!-- Product Price -->
      <p class="font-medium text-blue-600 mb-2">Price: {{ product.price | currency }}</p>

      <!-- Add to Cart Button -->
      <button 
        class="bg-blue-500 text-white py-1 px-4 rounded-md hover:bg-blue-600 transition-colors mt-auto"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>

  </div>

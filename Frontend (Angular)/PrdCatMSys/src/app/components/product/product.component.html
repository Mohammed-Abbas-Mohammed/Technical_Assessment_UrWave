<div class="p-6 bg-gray-100 rounded-md shadow-md category-container">
  <h2 class="text-2xl font-bold mb-6">Manage Products</h2>

  <!-- Table for Managing Products -->
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-4 text-left font-medium text-gray-600 border-b">Product Name</th>
        <th class="p-4 text-left font-medium text-gray-600 border-b">Description</th>
        <th class="p-4 text-left font-medium text-gray-600 border-b">Price</th>
        <th class="p-4 text-left font-medium text-gray-600 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products" class="hover:bg-gray-50">
        <td class="p-4 border-b">{{ product.name }}</td>
        <td class="p-4 border-b">{{ product.description}}</td>
        <td class="p-4 border-b">{{ product.price }}</td>
        <td class="p-4 border-b">
          <button 
            class="bg-blue-500 hover:bg-blue-700 text-white p-2 rounded-md mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            (click)="editProduct(product.id)"
          >
            Edit
          </button>
          <button 
            class="bg-red-500 hover:bg-red-700 text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
            (click)="deleteProduct(product.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
